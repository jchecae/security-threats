name: Scan code with Snyk

on:
  push:
  
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Run Snyk to check for code vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # No se continua si existen vulnerabilidades
        env:
          SNYK_TOKEN: ${{ secrets.SNYK }}
        with:
          command: code test # Escaneo del c√≥digo
          args: --sarif-file-output=snykcode.sarif --all-projects

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true #  No se continua si existen vulnerabilidades
        env:
          SNYK_TOKEN: ${{ secrets.SNYK }}
        with:
          command: test
          args: --sarif-file-output=snyk.sarif --all-projects 
          
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
          
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snykcode.sarif

      - name: Create Directory
        run: mkdir my-directory && cp -r --exclude=my-directory/* * my-directory/
        
      - name: Create zip
        uses: ihiroky/archive-action@v1
        with:
          root_dir: $GITHUB_WORKSPACE/my-directory
          file_path: output.zip 

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: zip-artifact
          path: output.zip
